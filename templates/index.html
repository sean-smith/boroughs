{% extends "base.html" %}

{% block content %}
<div class="col-md-6 col-md-offset-3">
	<h2>Place Pin</h2>
	<form action='get_borough' method='POST'>
			<div class="form-group">
				<label for="lat">Latitude</label>
				<input class="form-control" type='text' name='lat' id='lat' placeholder='-71.103991' />
			</div>
			<div class="form-group">
				<label for="long">Longitude</label>
				<input class="form-control" type='text' name='long' id='long' placeholder="42.348917" />
			</div>
			<label for="sel1">Select Map Data:</label>
				<select class="form-control" id="data">
        			<option value='static/nyc_boroughs.json'>Boroughs</option>
        			<option value='static/nyc_census_blocks.json'>Census Blocks</option>
			        <option value='static/nyc_census_tracts.json'>Census Tracts</option>
			        <option value='static/boston.geojson'>Boston Neighborhoods</option>
      			</select>
			<div id="map"></div>
			<input class="btn btn-primary" type='submit' name='submit' />
	</form>
	<script type = "text/javascript" src = "{{ url_for('static', filename = 'maps.js') }}" ></script>
</div>
<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBy87-1SGf9_wc5i3cVUrT7V-xrBey8Ve0&callback=initMap">
</script>
{% endblock %}
